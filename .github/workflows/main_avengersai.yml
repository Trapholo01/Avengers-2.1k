name: Build and deploy Node.js app to Azure Web App - avengersai
permissions:
  id-token: write
  contents: read
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
      working-directory: ./backend

    - name: Run build
      run: npm run build
      working-directory: ./backend

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'avengersai'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .


