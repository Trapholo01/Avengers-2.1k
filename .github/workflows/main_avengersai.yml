name: Build and deploy Node.js app to Azure Web App - avengersai

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'avengersai'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify backend structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Backend directory:"
          ls -la backend/
          echo "Package.json content:"
          cat backend/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run build
        run: |
          cd backend
          npm run build

      - name: Run tests
        run: |
          cd backend
          npm run test

      - name: Prepare deployment package
        run: |
          # Copy only necessary files for deployment
          mkdir -p deployment
          cp -r backend/* deployment/
          cp -r backend/.* deployment/ 2>/dev/null || true
          echo "Deployment package contents:"
          ls -la deployment/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment/
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: 'avengersai-fxaeeea5bsbjhqfh.southafricanorth-01.azurewebsites.net'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: List files for deployment
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9A53289801A0435FAFD556EE6638BE50 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_119CE9359F4A4D1CB0AA6081EC758DA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F47E2516F10045E2BEDF5A7E6231D072 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'avengersai'
          slot-name: 'Production'
          package: .

