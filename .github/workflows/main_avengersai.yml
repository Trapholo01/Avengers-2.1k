# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - avengersai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Verify backend structure
        run: |
          echo "Checking backend directory..."
          ls -la backend/
          echo "Package.json content:"
          cat backend/package.json

      - name: Set up Node.js version
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '20.x'  # Updated to LTS version

      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/  # Upload the backend folder specifically

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .  # This will download to root, maintaining backend/ structure

      - name: List downloaded files
        run: ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9A53289801A0435FAFD556EE6638BE50 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_119CE9359F4A4D1CB0AA6081EC758DA0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F47E2516F10045E2BEDF5A7E6231D072 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'avengersai'
          slot-name: 'Production'
          package: .  # Deploys the entire downloaded artifact
